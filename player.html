<!DOCTYPE html>
<html>
<head>
    <title>Stony 250 NFC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
        }
    </style>
</head>
<body>

<!-- Аудиофайл с прямым URL -->
<audio id="player" src="https://www.myinstants.com/media/sounds/stony-250.mp3" autoplay loop></audio>

<script>
    (function() {
        const player = document.getElementById('player');
        player.volume = 1.0;

        // 1. Автоматическое воспроизведение (работает на Android)
        player.play().catch(e => {
            // 2. Если запрещено - ждем первого касания
            document.body.onclick = document.ontouchstart = function() {
                player.play();
                this.onclick = this.ontouchstart = null;
            };
        });
    })();
</script>

</body>
</html>
