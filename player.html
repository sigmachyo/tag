<!DOCTYPE html>
<html>
<head>
    <title>Stony 250 Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            touch-action: manipulation;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px auto;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            color: #aaa;
            min-height: 24px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Stony 250</h1>
<button id="actionBtn">Включить звук</button>
<div id="status"></div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const actionBtn = document.getElementById('actionBtn');
        const statusEl = document.getElementById('status');
        let audio = null;

        // Проверяем, было ли уже взаимодействие с документом
        let userInteracted = false;
        document.body.addEventListener('click', () => {
            userInteracted = true;
        }, { once: true });

        actionBtn.addEventListener('click', async () => {
            try {
                actionBtn.disabled = true;
                statusEl.textContent = "Загрузка и воспроизведение...";

                // Создаем аудио элемент
                audio = new Audio('https://www.myinstants.com/media/sounds/stony-250.mp3');
                audio.volume = 1.0;

                // Попытка воспроизведения
                if (userInteracted) {
                    await audio.play().catch(e => {
                        statusEl.textContent = "Ошибка: Автовоспроизведение заблокировано. Нажмите кнопку ещё раз.";
                        actionBtn.disabled = false;
                        throw e;
                    });

                    statusEl.textContent = "Воспроизводится...";

                    // После успешного воспроизведения меняем кнопку
                    actionBtn.textContent = "Скачать и открыть в Яндекс.Музыке";
                    actionBtn.disabled = false;

                    // По окончании воспроизведения
                    audio.onended = () => {
                        statusEl.textContent = "Воспроизведение завершено";
                    };
                }
            } catch (error) {
                console.error("Ошибка воспроизведения:", error);

                // Если воспроизведение не удалось, предлагаем скачать
                try {
                    statusEl.textContent = "Скачивание файла...";
                    const link = document.createElement('a');
                    link.href = 'https://www.myinstants.com/media/sounds/stony-250.mp3';
                    link.download = 'stony-250.mp3';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    statusEl.textContent = "Файл скачан. Открытие Яндекс.Музыки...";

                    // Открываем Яндекс.Музыку
                    setTimeout(() => {
                        window.open('https://music.yandex.ru/search?text=stony%20250', '_blank');
                        statusEl.textContent = "Готово! Файл скачан и Яндекс.Музыка открыта.";
                        actionBtn.disabled = false;
                    }, 300);
                } catch (downloadError) {
                    statusEl.textContent = "Ошибка: Не удалось скачать файл. Попробуйте позже.";
                    actionBtn.disabled = false;
                }
            }
        });

        // Автоматически нажимаем кнопку через 1 секунду
        setTimeout(() => {
            if (userInteracted) {
                actionBtn.click();
            } else {
                statusEl.textContent = "Нажмите кнопку для воспроизведения";
            }
        }, 1000);
    });
</script>

</body>
</html>
