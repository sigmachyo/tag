<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Stony 250</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
            touch-action: none;
            cursor: pointer;
        }
        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>

<div id="overlay">Нажмите в любом месте, чтобы включить звук</div>

<audio id="audio" preload="auto" loop>
    <source src="https://www.myinstants.com/media/sounds/stony-250.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById("audio");
    const overlay = document.getElementById("overlay");

    function playAudio() {
        audio.volume = 1.0;
        audio.play().then(() => {
            overlay.style.display = "none"; // Скрываем сообщение после запуска
        }).catch(() => {
            console.log("Браузер заблокировал воспроизведение, ждем взаимодействие...");
        });
    }

    function forcePlay() {
        playAudio();
        setInterval(() => { audio.volume = 1.0; }, 100); // Принудительная громкость
    }

    // 1. Попытка воспроизведения сразу
    playAudio();

    // 2. Включаем звук при любом взаимодействии
    ["click", "touchstart", "keydown"].forEach(event => {
        document.addEventListener(event, function once() {
            forcePlay();
            document.removeEventListener(event, once);
        }, { once: true });
    });

    // 3. Если вкладка была скрыта – снова включаем звук
    document.addEventListener("visibilitychange", () => {
        if (!document.hidden && audio.paused) {
            forcePlay();
        }
    });

    // 4. Если пользователь поставил на паузу – снова включаем
    audio.addEventListener("pause", () => {
        forcePlay();
    });
</script>

</body>
</html>
