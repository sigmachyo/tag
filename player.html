<!DOCTYPE html>
<html>
<head>
    <title>NFC Аудио</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
        }
        #playBtn {
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 100;
        }
    </style>
</head>
<body>

<!-- Невидимая кнопка на весь экран -->
<button id="playBtn"></button>

<!-- Аудио прямо в HTML -->
<audio id="audio" src="https://www.myinstants.com/media/sounds/stony-250.mp3" preload="auto"></audio>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('audio');
        audio.volume = 1.0;

        // Автозапуск при загрузке (работает на Android)
        setTimeout(() => {
            audio.play().catch(e => {
                // Если запрещено, ждём клика
                document.getElementById('playBtn').style.opacity = '1';
            });
        }, 100);

        // Обработчик клика для iOS
        document.getElementById('playBtn').addEventListener('click', function() {
            audio.play();
            this.style.opacity = '0';
        }, {once: true});
    });
</script>

</body>
</html>
