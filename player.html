<!DOCTYPE html>
<html>
<head>
    <title>NFC Аудио</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #tapMessage {
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="tapMessage">Коснитесь экрана для воспроизведения</div>

    <audio id="audioPlayer" loop>
        <source src="stony-250.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const tapMessage = document.getElementById('tapMessage');
        let audioStarted = false;

        // Функция для запуска аудио
        function playAudio() {
            audio.volume = 1.0;
            audio.play()
                .then(() => {
                    audioStarted = true;
                    tapMessage.classList.add('hidden');
                    // Сохраняем состояние воспроизведения в localStorage
                    localStorage.setItem('audioPlaying', 'true');
                })
                .catch(e => {
                    tapMessage.classList.remove('hidden');
                });
        }

        // Попытка автовоспроизведения при загрузке
        function tryAutoplay() {
            // Если аудио уже играло (например, при обновлении страницы)
            if (localStorage.getItem('audioPlaying') === 'true') {
                playAudio();
            } else {
                // Для Chrome на Android иногда срабатывает автовоспроизведение
                const promise = audio.play();
                if (promise !== undefined) {
                    promise.catch(() => {
                        tapMessage.classList.remove('hidden');
                    });
                }
            }
        }

        // Обработчик первого касания
        function handleFirstInteraction() {
            if (!audioStarted) {
                playAudio();
            }
            document.body.removeEventListener('touchstart', handleFirstInteraction);
            document.body.removeEventListener('click', handleFirstInteraction);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Устанавливаем таймаут для попытки автовоспроизведения
            setTimeout(tryAutoplay, 300);

            // Обработчики для любого взаимодействия
            document.body.addEventListener('touchstart', handleFirstInteraction, { passive: true });
            document.body.addEventListener('click', handleFirstInteraction);

            // Для iOS добавляем специальный обработчик
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.addEventListener('gesturestart', handleFirstInteraction);
            }

            // При закрытии страницы сбрасываем флаг воспроизведения
            window.addEventListener('beforeunload', function() {
                localStorage.removeItem('audioPlaying');
            });
        });
    </script>
</body>
</html>
</html>
