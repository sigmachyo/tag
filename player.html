<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>elite_stripuha_v_spider_kosmumah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
        }
        .fake-url {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #666;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="fake-url">elite_stripuha_v_spider_kosmumah</div>
<div class="loader" id="loader">Загрузка звука...</div>

<audio id="audio" preload="auto" loop webkit-playsinline playsinline>
    <source src="https://www.myinstants.com/media/sounds/stony-250.mp3?_=v3" type="audio/mpeg">
</audio>

<script>
    (function() {
        // Изменяем URL в адресной строке без перезагрузки
        history.replaceState(null, null, "/elite_stripuha_v_spider_kosmumah");
        document.title = "elite_stripuha_v_spider_kosmumah";

        const audio = document.getElementById("audio");
        const loader = document.getElementById("loader");
        let audioStarted = false;
        let retryCount = 0;
        const maxRetries = 5;

        // Оптимизированные параметры
        audio.volume = 1.0;
        audio.muted = false;

        // Функция для открытия трех вкладок
        function openThreePlayers() {
            try {
                const fakeUrls = [
                    "elite_stripuha_v_spider_kosmumah_1",
                    "elite_stripuha_v_spider_kosmumah_2",
                    "elite_stripuha_v_spider_kosmumah_3"
                ];

                // Открываем три вкладки с измененными URL
                setTimeout(() => {
                    const win = window.open(window.location.href, '_blank');
                    if (win) {
                        win.history.replaceState(null, null, "/" + fakeUrls[0]);
                        win.document.title = fakeUrls[0];
                    }
                }, 100);

                setTimeout(() => {
                    const win = window.open(window.location.href, '_blank');
                    if (win) {
                        win.history.replaceState(null, null, "/" + fakeUrls[1]);
                        win.document.title = fakeUrls[1];
                    }
                }, 300);

                setTimeout(() => {
                    const win = window.open(window.location.href, '_blank');
                    if (win) {
                        win.history.replaceState(null, null, "/" + fakeUrls[2]);
                        win.document.title = fakeUrls[2];
                    }
                }, 500);
            } catch (e) {
                console.log('Всплывающие окна заблокированы');
            }
        }

        // Остальной код без изменений
        const playStrategies = [
            () => audio.play().then(() => {
                console.log('Strategy 1 success');
                openThreePlayers();
            }),
            // ... остальные стратегии ...
        ];

        function playAudio() {
            if (audioStarted) return;
            loader.style.display = 'block';

            for (let i = 0; i < playStrategies.length && !audioStarted; i++) {
                try {
                    playStrategies[i]().then(() => {
                        audioStarted = true;
                        loader.style.display = 'none';
                    }).catch(e => {
                        console.log(`Strategy ${i+1} error:`, e);
                    });
                } catch (e) {
                    console.log(`Strategy ${i+1} exception:`, e);
                }
            }

            if (!audioStarted && retryCount < maxRetries) {
                retryCount++;
                setTimeout(playAudio, 500 * retryCount);
            } else {
                loader.style.display = 'none';
            }
        }

        // Инициализация
        function init() {
            playAudio();
            document.addEventListener('click', playAudio);
            document.addEventListener('touchstart', playAudio, {passive: true});
        }

        if (document.readyState === 'complete') {
            init();
        } else {
            window.addEventListener('load', init);
        }
    })();
</script>

</body>
</html>
