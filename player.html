<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stony 250</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="loader" id="loader">Загрузка звука...</div>

<audio id="audio" preload="auto" loop webkit-playsinline playsinline>
    <source src="https://www.myinstants.com/media/sounds/stony-250.mp3?_=v3" type="audio/mpeg">
</audio>

<script>
    (function() {
        const audio = document.getElementById("audio");
        const loader = document.getElementById("loader");
        let audioStarted = false;
        let retryCount = 0;
        const maxRetries = 5;

        // Оптимизированные параметры
        audio.volume = 1.0;
        audio.muted = false;

        // Стратегии воспроизведения
        const playStrategies = [
            // 1. Прямое воспроизведение
            () => audio.play().catch(e => console.log('Strategy 1 failed')),

            // 2. Через жесты (для мобильных)
            () => {
                document.dispatchEvent(new MouseEvent('mousedown'));
                setTimeout(() => audio.play().catch(e => console.log('Strategy 2 failed')), 50);
            },

            // 3. Через Promise цепочку
            () => {
                Promise.resolve()
                    .then(() => audio.play())
                    .catch(e => console.log('Strategy 3 failed'));
            },

            // 4. Через таймаут
            () => {
                setTimeout(() => audio.play().catch(e => console.log('Strategy 4 failed')), 200);
            },

            // 5. Через iframe (последняя попытка)
            () => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.sandbox = 'allow-same-origin allow-scripts';
                iframe.srcdoc = `
                    <!DOCTYPE html>
                    <html>
                    <body>
                        <audio autoplay loop>
                            <source src="${audio.src}" type="audio/mpeg">
                        </audio>
                        <script>document.querySelector('audio').play();<\/script>
                    </body>
                    </html>
                `;
                document.body.appendChild(iframe);
            }
        ];

        // Основная функция воспроизведения
        function playAudio() {
            if (audioStarted) return;

            loader.style.display = 'block';

            // Пробуем все стратегии по очереди
            for (let i = 0; i < playStrategies.length && !audioStarted; i++) {
                try {
                    playStrategies[i]();
                    audioStarted = true;
                } catch (e) {
                    console.log(`Strategy ${i+1} error:`, e);
                }
            }

            if (!audioStarted && retryCount < maxRetries) {
                retryCount++;
                setTimeout(playAudio, 500 * retryCount);
            } else {
                loader.style.display = 'none';
            }
        }

        // Обработчики событий
        function handleUserInteraction() {
            document.removeEventListener('click', handleUserInteraction);
            document.removeEventListener('touchstart', handleUserInteraction);
            document.removeEventListener('keydown', handleUserInteraction);
            playAudio();
        }

        // Мониторинг состояния
        function monitorAudio() {
            // Восстановление после паузы
            audio.addEventListener('pause', () => {
                setTimeout(() => {
                    if (audio.paused) audio.play().catch(() => {});
                }, 100);
            });

            // Восстановление при возврате на вкладку
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && audio.paused) {
                    playAudio();
                }
            });

            // Периодическая проверка
            setInterval(() => {
                if (audio.paused && audioStarted) {
                    audio.play().catch(() => {});
                }
                audio.volume = 1.0; // Гарантируем максимальную громкость
            }, 1000);
        }

        // Инициализация
        function init() {
            // Пытаемся сразу воспроизвести
            playAudio();

            // Ждем взаимодействия пользователя
            document.addEventListener('click', handleUserInteraction);
            document.addEventListener('touchstart', handleUserInteraction, {passive: true});
            document.addEventListener('keydown', handleUserInteraction);

            // Запускаем мониторинг
            monitorAudio();
        }

        // Запускаем при полной загрузке
        if (document.readyState === 'complete') {
            init();
        } else {
            window.addEventListener('load', init);
        }
    })();
</script>

</body>
</html>
