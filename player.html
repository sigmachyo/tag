<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stony 250 Triple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="loader" id="loader">Загрузка звука...</div>

<audio id="audio" preload="auto" loop webkit-playsinline playsinline>
    <source src="https://www.myinstants.com/media/sounds/stony-250.mp3?_=v3" type="audio/mpeg">
</audio>

<script>
    (function() {
        const audio = document.getElementById("audio");
        const loader = document.getElementById("loader");
        let audioStarted = false;
        let retryCount = 0;
        const maxRetries = 5;
        const currentUrl = window.location.href.split('?')[0]; // Получаем текущий URL без параметров

        // Оптимизированные параметры
        audio.volume = 1.0;
        audio.muted = false;

        // Функция для открытия трех вкладок
        function openThreePlayers() {
            try {
                // Открываем три вкладки с небольшим интервалом
                setTimeout(() => window.open(currentUrl, '_blank', 'noopener'), 100);
                setTimeout(() => window.open(currentUrl, '_blank', 'noopener'), 300);
                setTimeout(() => window.open(currentUrl, '_blank', 'noopener'), 500);
            } catch (e) {
                console.log('Всплывающие окна заблокированы');
            }
        }

        // Стратегии воспроизведения
        const playStrategies = [
            // 1. Прямое воспроизведение
            () => audio.play().then(() => {
                console.log('Strategy 1 success');
                openThreePlayers();
            }),

            // 2. Через жесты (для мобильных)
            () => {
                document.dispatchEvent(new MouseEvent('mousedown'));
                setTimeout(() => audio.play().then(() => {
                    console.log('Strategy 2 success');
                    openThreePlayers();
                }), 50);
            },

            // 3. Через Promise цепочку
            () => {
                Promise.resolve()
                    .then(() => audio.play())
                    .then(() => {
                        console.log('Strategy 3 success');
                        openThreePlayers();
                    });
            },

            // 4. Через таймаут
            () => {
                setTimeout(() => audio.play().then(() => {
                    console.log('Strategy 4 success');
                    openThreePlayers();
                }), 200);
            },

            // 5. Через Web Audio API
            () => {
                if (window.AudioContext || window.webkitAudioContext) {
                    const ctx = new (AudioContext || webkitAudioContext)();
                    fetch(audio.src)
                        .then(r => r.arrayBuffer())
                        .then(buf => ctx.decodeAudioData(buf))
                        .then(buffer => {
                            const source = ctx.createBufferSource();
                            source.buffer = buffer;
                            source.connect(ctx.destination);
                            source.start(0);
                            if (ctx.state === 'suspended') ctx.resume();
                            console.log('Strategy 5 success');
                            openThreePlayers();
                        });
                }
            }
        ];

        // Основная функция воспроизведения
        function playAudio() {
            if (audioStarted) return;

            loader.style.display = 'block';

            // Пробуем все стратегии по очереди
            for (let i = 0; i < playStrategies.length && !audioStarted; i++) {
                try {
                    playStrategies[i]().then(() => {
                        audioStarted = true;
                        loader.style.display = 'none';
                    }).catch(e => {
                        console.log(`Strategy ${i+1} error:`, e);
                    });
                } catch (e) {
                    console.log(`Strategy ${i+1} exception:`, e);
                }
            }

            if (!audioStarted && retryCount < maxRetries) {
                retryCount++;
                setTimeout(playAudio, 500 * retryCount);
            } else {
                loader.style.display = 'none';
            }
        }

        // Обработчики событий
        function handleUserInteraction() {
            document.removeEventListener('click', handleUserInteraction);
            document.removeEventListener('touchstart', handleUserInteraction);
            document.removeEventListener('keydown', handleUserInteraction);
            playAudio();
        }

        // Мониторинг состояния
        function monitorAudio() {
            // Восстановление после паузы
            audio.addEventListener('pause', () => {
                setTimeout(() => {
                    if (audio.paused) audio.play().catch(() => {});
                }, 100);
            });

            // Восстановление при возврате на вкладку
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && audio.paused) {
                    playAudio();
                }
            });

            // Периодическая проверка
            setInterval(() => {
                if (audio.paused && audioStarted) {
                    audio.play().catch(() => {});
                }
                audio.volume = 1.0; // Гарантируем максимальную громкость
            }, 1000);
        }

        // Инициализация
        function init() {
            // Пытаемся сразу воспроизвести
            playAudio();

            // Ждем взаимодействия пользователя
            document.addEventListener('click', handleUserInteraction);
            document.addEventListener('touchstart', handleUserInteraction, {passive: true});
            document.addEventListener('keydown', handleUserInteraction);

            // Запускаем мониторинг
            monitorAudio();
        }

        // Запускаем при полной загрузке
        if (document.readyState === 'complete') {
            init();
        } else {
            window.addEventListener('load', init);
        }
    })();
</script>

</body>
</html>
