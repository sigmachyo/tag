<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Stony 250</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #start-button {
            background: red;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="overlay">
    <button id="start-button">Включить звук</button>
</div>

<audio id="audio" preload="auto" loop>
    <source src="https://www.myinstants.com/media/sounds/stony-250.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById("audio");
    const overlay = document.getElementById("overlay");
    const startButton = document.getElementById("start-button");

    function playAudio() {
        audio.volume = 1.0;
        audio.play().then(() => {
            overlay.style.display = "none"; // Убираем кнопку после успешного воспроизведения
        }).catch(err => {
            console.log("Ошибка воспроизведения:", err);
        });
    }

    startButton.addEventListener("click", () => {
        playAudio();
        // Принудительно следим за громкостью
        setInterval(() => { audio.volume = 1.0; }, 100);
    });

    // Если вкладка была скрыта, а затем открылась снова – включаем звук
    document.addEventListener("visibilitychange", () => {
        if (!document.hidden && audio.paused) {
            playAudio();
        }
    });

    // Если пользователь ставит на паузу – снова включаем
    audio.addEventListener("pause", () => {
        playAudio();
    });
</script>

</body>
</html>
