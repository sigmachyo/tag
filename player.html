<!DOCTYPE html>
<html>
<head>
    <title>Stony 250</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
        }
        #downloadLink {
            display: none;
        }
    </style>
</head>
<body>

<!-- Ссылка для автоматической загрузки -->
<a id="downloadLink" href="https://www.myinstants.com/media/sounds/stony-250.mp3" download="stony-250.mp3"></a>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const link = document.getElementById('downloadLink');

        // 1. Попытка автоматической загрузки и воспроизведения
        link.click();

        // 2. Открытие в новом окне для Яндекс.Музыки
        setTimeout(() => {
            window.open('https://music.yandex.ru/search?text=stony%20250', '_blank');
        }, 500);

        // 3. Альтернативный вариант через аудиоплеер
        const audio = new Audio('https://www.myinstants.com/media/sounds/stony-250.mp3');
        audio.volume = 1.0;
        audio.play().catch(e => {
            // Если воспроизведение запрещено - показываем инструкцию
            document.body.innerHTML = '<h1 style="color:white;text-align:center;">Нажмите на скачанный файл stony-250.mp3</h1>';
        });
    });
</script>

</body>
</html>
