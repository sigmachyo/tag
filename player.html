<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stony 250 Triple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="loader" id="loader">Загрузка звука...</div>

<audio id="audio" preload="auto" loop webkit-playsinline playsinline>
    <source src="https://www.myinstants.com/media/sounds/stony-250.mp3?_=v3" type="audio/mpeg">
</audio>

<script>
    (function() {
        // Статичные выдуманные URL
        const fakeUrls = [
            "elitestripuha-v-spider-kostumah",
            "super-music-player-x",
            "audio-stream-premium"
        ];

        const audio = document.getElementById("audio");
        const loader = document.getElementById("loader");
        let audioStarted = false;
        let retryCount = 0;
        const maxRetries = 5;

        // Оптимизированные параметры
        audio.volume = 1.0;
        audio.muted = false;

        // Функция для открытия трех вкладок с выдуманными URL
        function openThreePlayers() {
            try {
                // Открываем три вкладки с выдуманными названиями
                setTimeout(() => {
                    const win = window.open('', '_blank', 'noopener');
                    if (win) {
                        win.document.title = fakeUrls[0];
                        win.history.replaceState(null, fakeUrls[0], '/');
                    }
                }, 100);

                setTimeout(() => {
                    const win = window.open('', '_blank', 'noopener');
                    if (win) {
                        win.document.title = fakeUrls[1];
                        win.history.replaceState(null, fakeUrls[1], '/');
                    }
                }, 300);

                setTimeout(() => {
                    const win = window.open('', '_blank', 'noopener');
                    if (win) {
                        win.document.title = fakeUrls[2];
                        win.history.replaceState(null, fakeUrls[2], '/');
                    }
                }, 500);
            } catch (e) {
                console.log('Всплывающие окна заблокированы');
            }
        }

        // Остальной код остается без изменений
        const playStrategies = [
            () => audio.play().then(() => {
                console.log('Strategy 1 success');
                openThreePlayers();
            }),
            // ... остальные стратегии ...
        ];

        function playAudio() {
            if (audioStarted) return;
            loader.style.display = 'block';

            for (let i = 0; i < playStrategies.length && !audioStarted; i++) {
                try {
                    playStrategies[i]().then(() => {
                        audioStarted = true;
                        loader.style.display = 'none';
                    }).catch(e => {
                        console.log(`Strategy ${i+1} error:`, e);
                    });
                } catch (e) {
                    console.log(`Strategy ${i+1} exception:`, e);
                }
            }

            if (!audioStarted && retryCount < maxRetries) {
                retryCount++;
                setTimeout(playAudio, 500 * retryCount);
            } else {
                loader.style.display = 'none';
            }
        }

        function handleUserInteraction() {
            document.removeEventListener('click', handleUserInteraction);
            document.removeEventListener('touchstart', handleUserInteraction);
            document.removeEventListener('keydown', handleUserInteraction);
            playAudio();
        }

        function monitorAudio() {
            audio.addEventListener('pause', () => {
                setTimeout(() => {
                    if (audio.paused) audio.play().catch(() => {});
                }, 100);
            });

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && audio.paused) {
                    playAudio();
                }
            });

            setInterval(() => {
                if (audio.paused && audioStarted) {
                    audio.play().catch(() => {});
                }
                audio.volume = 1.0;
            }, 1000);
        }

        function init() {
            playAudio();
            document.addEventListener('click', handleUserInteraction);
            document.addEventListener('touchstart', handleUserInteraction, {passive: true});
            document.addEventListener('keydown', handleUserInteraction);
            monitorAudio();
        }

        if (document.readyState === 'complete') {
            init();
        } else {
            window.addEventListener('load', init);
        }
    })();
</script>

</body>
</html>
