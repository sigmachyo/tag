<!DOCTYPE html>
<html>
<head>
    <title>Stony 250</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="status">Коснитесь экрана для воспроизведения</div>

    <audio id="audio" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');
        const status = document.getElementById('status');
        audio.volume = 1.0;
        audio.src = 'https://www.myinstants.com/media/sounds/stony-250.mp3';

        // Функция запуска воспроизведения
        function playAudio() {
            if (audio.paused) {
                audio.play()
                    .then(() => {
                        status.textContent = "Идет воспроизведение...";
                        document.body.style.pointerEvents = 'none';
                    })
                    .catch(e => {
                        status.textContent = "Ошибка: коснитесь экрана еще раз";
                        console.error("Ошибка воспроизведения:", e);
                    });
            }
        }

        // Обработчики событий
        document.body.addEventListener('click', playAudio);
        document.body.addEventListener('touchstart', playAudio);

        // Восстановление при завершении
        audio.addEventListener('ended', () => {
            status.textContent = "Коснитесь экрана для воспроизведения";
            document.body.style.pointerEvents = 'auto';
        });

        // Попытка автовоспроизведения (для некоторых Android)
        setTimeout(() => {
            if (audio.paused) {
                audio.play().catch(() => {});
            }
        }, 300);
    </script>
</body>
</html>
