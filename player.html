<!DOCTYPE html>
<html>
<head>
    <title>Stony 250</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer; /* Делаем курсор указателем */
        }
        h1 {
            text-align: center;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Нажмите в любое место для запуска Stony 250</h1>

    <script>
        const audio = new Audio('https://www.myinstants.com/media/sounds/stony-250.mp3');
        audio.volume = 1.0; // Максимальная громкость
        audio.loop = false; // Звук не зацикливается

        // Добавляем обработчик события на весь экран
        document.body.addEventListener('click', () => {
            // Проверяем, если звук уже играет, ничего не делаем
            if (!audio.paused) return;

            // Запускаем воспроизведение
            audio.play().catch((error) => {
                console.error('Ошибка воспроизведения:', error);
            });
        });

        // Блокируем возможность остановки звука
        audio.addEventListener('play', () => {
            document.body.style.pointerEvents = 'none'; // Отключаем клики
            document.querySelector('h1').textContent = 'Слушайте Stony 250!';
        });

        audio.addEventListener('ended', () => {
            document.body.style.pointerEvents = 'auto'; // Включаем клики снова
            document.querySelector('h1').textContent = 'Нажмите в любое место для запуска Stony 250';
        });
    </script>
</body>
</html>
