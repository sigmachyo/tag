<!DOCTYPE html>
<html>
<head>
    <title>NFC Аудио</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #player-container {
            width: 110px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe width="110" height="200" src="https://www.myinstants.com/instant/stony-250-74633/embed/" frameborder="0" scrolling="no"></iframe>
    </div>

    <script>
        // Автоматически кликаем по кнопке через короткую задержку
        setTimeout(function() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.contentWindow.postMessage('play', 'https://www.myinstants.com');
            }
        }, 500);

        // Обработчик для ручного воспроизведения при касании
        document.body.addEventListener('click', function() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.contentWindow.postMessage('play', 'https://www.myinstants.com');
            }
        });
    </script>
</body>
</html>
