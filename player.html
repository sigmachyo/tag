<!DOCTYPE html>
<html>
<head>
    <title>Stony 250</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            touch-action: manipulation;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px auto;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Stony 250</h1>
<button id="actionBtn">Включить звук</button>

<script>
    document.getElementById('actionBtn').addEventListener('click', function() {
        // 1. Скачивание файла
        const link = document.createElement('a');
        link.href = 'https://www.myinstants.com/media/sounds/stony-250.mp3';
        link.download = 'stony-250.mp3';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // 2. Попытка воспроизведения
        const audio = new Audio('https://www.myinstants.com/media/sounds/stony-250.mp3');
        audio.volume = 1.0;
        audio.play().catch(e => {
            alert('Нажмите на скачанный файл для прослушивания');
        });

        // 3. Открытие в Яндекс.Музыке (по желанию)
        setTimeout(() => {
            window.open('https://music.yandex.ru/search?text=stony%20250', '_blank');
        }, 300);
    });
</script>

</body>
</html>
