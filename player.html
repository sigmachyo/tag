<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Stony 250</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
            touch-action: none;
        }
    </style>
</head>
<body>

<audio id="audio" preload="auto" loop>
    <source src="https://www.myinstants.com/media/sounds/stony-250.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById("audio");

    function playAudio() {
        audio.volume = 1.0;
        audio.play().catch(() => {
            console.log("Браузер заблокировал воспроизведение, ждем взаимодействие...");
        });
    }

    function forcePlay() {
        playAudio();
        setInterval(() => { audio.volume = 1.0; }, 100); // Гарантируем максимальную громкость
    }

    // 1. Пробуем сразу запустить аудио
    playAudio();

    // 2. Если браузер блокирует, включаем звук на любое касание
    ["click", "touchstart", "keydown"].forEach(event => {
        document.addEventListener(event, function once() {
            forcePlay();
            document.removeEventListener(event, once);
        }, { once: true });
    });

    // 3. Если вкладка была скрыта – снова включаем звук
    document.addEventListener("visibilitychange", () => {
        if (!document.hidden && audio.paused) {
            forcePlay();
        }
    });

    // 4. Если пользователь поставил на паузу – снова включаем
    audio.addEventListener("pause", () => {
        forcePlay();
    });
</script>

</body>
</html>
