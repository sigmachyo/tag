<!DOCTYPE html>
<html>
<head>
    <title>Stony 250 NFC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #clickOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>

<audio id="player" preload="auto" loop></audio>

<script>
    (function() {
        // 1. Создаем аудио контекст (обход ограничений)
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // 2. Загружаем и декодируем аудио
        fetch('https://www.myinstants.com/media/sounds/stony-250.mp3')
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
            .then(audioBuffer => {
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.loop = true;
                source.connect(audioContext.destination);

                // 3. Пытаемся запустить автоматически
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }

                source.start(0);

                // 4. Для браузеров, которые все равно блокируют
                document.getElementById('clickOverlay').style.display = 'block';
            })
            .catch(e => {
                console.error('Audio error:', e);
                document.getElementById('clickOverlay').style.display = 'block';
            });

        // 5. Альтернативный вариант через HTML5 Audio
        const player = document.getElementById('player');
        player.volume = 1.0;
        player.src = 'https://www.myinstants.com/media/sounds/stony-250.mp3';

        setTimeout(() => {
            player.play().catch(e => {
                document.getElementById('clickOverlay').style.display = 'block';
            });
        }, 300);

        // 6. Обработчик для принудительного запуска
        document.getElementById('clickOverlay').addEventListener('click', function() {
            audioContext.resume().then(() => {
                player.play().catch(e => console.log('Playback failed'));
                this.style.display = 'none';
            });
        });
    })();
</script>

<div id="clickOverlay"></div>

</body>
</html>
